<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS: https://getbootstrap.com/docs/5.2/getting-started/introduction/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Static CSS -->
    <link rel="stylesheet" href="static\css\style.css">
    <title>Add An item</title>
</head>

<body class="text-center">
    <div class="container justify-content-center">
        <h1 class="pt-5 my-2">Add an item to your Shopping list</h1>
        <!-- Add item form  -->
        <form action="add_item" method="POST">
            <!-- Security token -->
            {% csrf_token %}
            <!-- Django form template -->
            {% load crispy_forms_tags %}
            {{ form|crispy }}
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Add Item</button>
        </form>
    </div>

    <!-- Bootstrap JS: https://getbootstrap.com/docs/5.2/getting-started/introduction/ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
